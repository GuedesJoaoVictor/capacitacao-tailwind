<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="../output.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 h-screen w-screen flex items-center justify-center">
    <div class="max-w-md">
      <h2 class="text-lg font-bold text-center mb-4">Login</h2>
      <div class="bg-white shadow-md rounded-md p-4 space-y-6">
        <div>
          <label for="email" class="text-sm text-gray-800 my-4 block">E-mail: </label>
          <input type="text" name="text" id="email"
          class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-2 py-1 text-gray-800 placeholder:gray-300
            focus:outline-none transition duration-500 ease-in-out">
          </div>
        <div>
          <label for="password" class="text-sm text-gray-800 my-4 block">Password: </label>
          <input type="password" name="text" id="password"
          class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-2 py-1 text-gray-800 placeholder:gray-300
          focus:outline-none transition duration-500 ease-in-out">
        </div>
        <div class="text-center">
          <a class="text-sm text-gray-500 hover:text-blue-500 hover:underline" href="#">Esqueci minha senha</a>
        </div>
        <div>
          <button class="bg-blue-400 w-full hover:bg-blue-500 px-4 py-1 rounded text-white shadow" type="button">Enter</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="bg-gray-50">
    <div class="">
        <!-- header -->
        <div class="container mx-auto p-4 h-24 flex items-center">
            <div class="font-black">
                LOGO 
            </div>
            <ul class="ml-auto flex items-center space-x-4">
                <li>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Book</a>
                </li>
                <li>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">About us</a>
                </li>
                <li>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Infos</a>
                </li>
                <li>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /header -->
        <!-- banner -->
        <div style="background: url(../img/hero-image-1.png); height: 450px; background-size: cover; background-position: center;">
            <div class="container mx-auto p-4 flex items-center justify-center h-full">
                <div>
                    <div class="text-center">
                        <h1 class="text-gray-50 text-4xl">Where do you want to go?</h1>
                        <p class="text-gray-50">Select the state and the city to find the bests resorts.</p>
                    </div>
                    <div class="mt-7">
                        <form action="#" class="space-x-4">
                            <select name="state" id="state" class="bg-gray-50 px-3 py-2 border border-gray-300 rounded-md text-gray-500">
                                <option value="#">Select your state</option>
                            </select>
                            <select name="city" id="city" class="bg-gray-50 px-3 py-2 border border-gray-300 rounded-md text-gray-500">
                                <option value="#">Select your city</option>
                            </select>
                            <button class="text-yellow-800 bg-yellow-500 font-medium px-3 py-2 rounded-md inline-flex items-center">
                                <svg class="w-4 h-4 mr-2" data-slot="icon" aria-hidden="true" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                                Search Resorts
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /banner -->
        
    </div>

</html>
